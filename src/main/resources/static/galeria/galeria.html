<head>

    <title>Galeria do Fotógrafo - Foto Flow</title>
    <link rel="stylesheet" href="galeria.css">
    <script src="galeria.js" defer></script>

<body>
    <header class="header">
        <a href="../index/index.html">

            <br>
        </div>
        <br>
